        .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        }

        .navbar {
        background-color: green;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 30px;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        }

        .logo h4 {
        font-size: 25px;
        font-family: 'Pacifico', cursive;
        }

        .nav-links {
        display: flex;
        }

        .nav-links a {
        color: #fff;
        text-decoration: none;
        margin: 0 25px;
        position: relative;
        transition: border-bottom 0.5s;
        }

        .nav-links a:hover {
        border-bottom: 1px solid #fff;
        }

        .dropdown-content {
        display: none;
        position: absolute;
        background-color: green;
        min-width: 160px;
        z-index: 1;
        }

        .dropdown:hover .dropdown-content {
        display: block;
        padding: 15px 20px;

        }

        .signup-button button {
        background-color: green;
        color: #fff;
        border: 1px solid #fff;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        }

        .signup-button button:hover {
        background-color: #fff;
        color: green;
        transition: 0.5s ease;
        }

        .hero {
        background: url(../static/image/cover1.jpg) no-repeat;
        background-size: cover;
        background-position: center;
        color: green;
        padding: 100px 0;
        text-align: left;
        height: 700px;
        }

        .hero h1 {
        font-size: 80px;
        font-weight: bolder;
        margin-bottom: 20px;
        margin-top: 50px;
        color: #fff;
        }

        .hero p {
        font-size: 20px;
        margin-bottom: 40px;
        }

        .cta-button {
        background: transparent;
        color: green;
        padding: 15px 30px;
        border: 2px solid green;
        font-size: 18px;
        text-decoration: none;
        border-radius: 5px;
        }

        .cta-button:hover {
        background: #007bff;
        color: #fff;
        text-decoration: none;
        transition: 0.5s ease;
        }

        .cmpgn-button {
        margin-left: 10px;
        background: green;
        color: #fff;
        padding: 15px 30px;
        font-size: 18px;
        text-decoration: none;
        border-radius: 5px;
        }

        .cmpgn-button:hover {
        background: white;
        color: green;
        text-decoration: none;
        transition: 0.5s ease;
        }

        .about {
        background: #f0f0f0;
        padding: 80px 0;
        text-align: left;
        height: fit-content;
        }

        .about h2 {
        font-size: 40px;
        font-weight: bold;
        margin-bottom: 20px;
        }

        .about p {
        font-size: 18px;
        margin-bottom: 40px;
        }

        .aboutimg {
        height: 500px;
        width: 800px;
        margin: 0 auto;
        }

        .fam {
        max-width: 100%;
        max-height: 100%;
        }

        .featured-campaigns {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        padding: 50px 20px;
        }

        .featured-campaigns h2 {
        font-size: 40px;
        font-weight: bold;
        margin-bottom: 20px;
        }

        .featured-campaigns p {
        font-size: 18px;
        margin-bottom: 40px;

        }

        .campaign-card {
        background-color: #ffffff;
        box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
        margin: 0 auto;
        margin-top: 35px;
        max-width: 300px;
        width: 100%;
        }

        .campaign-card img {
        width: 100%;
        height: 220px;
        object-fit: cover;
        }

        .campaign-card h3 {
        font-size: 24px;
        color: green;
        margin: 20px 0 10px 0;
        text-align: center;
        }

        .campaign-card p {
        font-size: 16px;
        color: #333;
        padding: 0 20px;
        text-align: center;
        }

        .donate-button {
        background-color: green;
        color: #fff;
        display: block;
        text-align: center;
        padding: 10px 0;
        text-decoration: none;
        transition: background-color 0.3s;
        }

        .donate-button:hover {
        background-color: green;
        color: #fff;
        text-decoration: none;
        }

        .newsletter-section {
        background-color: #f0f0f0;
        color: #fff;
        text-align: center;
        padding: 50px 20px;
        }

        .newsletter-form input[type="email"] {
        width: 250px;
        padding: 10px;
        margin: 10px;
        border: 2px solid #007bff;
        border-radius: 5px;

        .subscribe-button {

        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        }

        .subscribe-button:hover {

        transition: 0.5s ease;
        color: #fff;
        }

        .social-media {

        margin-top: 20px;

        font-weight: bold;
        margin-bottom: 10px;

        .social-icons .icon {
        margin: 0 15px;
        }

        font-size: 36px;
        /* Adjust the font size of the social media icons */
        color: #fff;
        /* Color of the social media icons */
        transition: color 0.3s;
        }

        .social-icons .icon i:hover {
        color: #fff;
        /* Color change on hover */
        }

        background: green;
        color: #fff;
        padding: 20px 0;
        text-align: center;
        bottom: 0;
        width: 100%;

        .cinfo {
        font-size: 18px;

        .formcont {
        max-width: 100%;
        /* Updated for responsiveness */

        background: #f0f0f0;

        .contactpage h2 {

        font-weight: bold;

        }

        .contactpage p {

        background-color: #f0f0f0;

        .card-about {

        .form-control {
        display: block;
        width: 450px;
        height: calc(1.5em + 1.7rem + 2px);
        padding: 0.375rem 1rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        transition: border-color .15s;
        }

        .btn-primary {
        margin-top: 30px;
        color: #fff;
        background: #03c04a;
        border-color: #03c04a;
        padding: 15px 30px;
        font-size: 18px;
        }

        .btn-primary:hover {
        background: #057d33;
        border-color: #057d33;
        color: #fff;
        text-decoration: none;
        transition: 0.5s ease;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        .popup-container {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Background blur effect */
            backdrop-filter: blur(8px); /* Apply blur */
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: rgb(255, 255, 255);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: flex;
            flex-direction: column;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #0f0f0f;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:disabled {
            background-color: #aaa;
        }

        .error-message {
            color: red;
            font-size: 12px;
        }
        .form-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url(../static/image/cover1.jpg) no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(10px);
        }
    </style>

<body>
    <div class="header">
        <div class="navbar">
            <div class="logo">
                <h4>Green City&nbsp;&reg;</h4>
            </div>
        </div>
    </div>
    <div class="form-wrapper">
        <div class="form-container">
            <h2>New Staff Entry</h2>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li class="{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <form id="staffForm" method="POST" action="{% url 'add_staff' %}">
                {% csrf_token %}
                <label for="name">Staff Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>
                <span id="email-error" class="error-message"></span>

                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number" required>
                <span id="phone-error" class="error-message"></span>

                <button type="submit" id="submitBtn">Add Staff</button>
            </form>
        </div>
    </div>
    <script>
            document.addEventListener('DOMContentLoaded',()=>{
            const emailInput=document.getElementById('email');
            const phoneInput=document.getElementById('phone_number');
            const emailError=document.getElementById('email-error');
            const phoneError=document.getElementById('phone-error');
            const submitBtn=document.getElementById('submitBtn');

            // Function to check email existence
            emailInput.addEventListener('input',()=>{
                const email=emailInput.value;
                fetch(`/check_email/?email=${email}`)
                    .then(response=>response.json())
                    .then(data=>{
                        if (data.exists) {
                            emailError.textContent='Mail ID already in use';
                            submitBtn.disabled=true;
                        } else {
                            emailError.textContent='';
                            submitBtn.disabled=false;
                        }
                    });
            });

            // Function to check phone number existence
            phoneInput.addEventListener('input',()=>{
                const phone = phoneInput.value;
                fetch(`/check_phone/?phone=${phone}`)
                    .then(response=>response.json())
                    .then(data=>{
                        if (data.exists) {
                            phoneError.textContent='Phone number already exists. Try another one';
                            submitBtn.disabled=true;
                        } else {
                            phoneError.textContent='';
                            submitBtn.disabled=false;
                        }
                    });
            });
        });
    </script>
</body>
