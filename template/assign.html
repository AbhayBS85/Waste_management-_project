<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Page</title>
    <style>
        /* Basic reset and styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            overflow: hidden; /* Prevents scrolling */
        }

        .header, .footer {
            padding: 10px;
            background-color: #f0f0f0;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }

        .footer {
            margin-top: auto;
            border-top: 1px solid #ccc;
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .table-container {
            display: flex;
            align-items: center;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            margin-right: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        .assign-btn {
            padding: 10px 20px;
            font-size: 14px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            align-self: center;
        }

        @media (max-width: 600px) {
            .table-container {
                flex-direction: column;
                align-items: center;
            }
            
            table {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h1>Header</h1>
    </header>

    <!-- Main Container Section -->
    <div class="container">
        <div class="table-container">
            <!-- Table for Staff Details -->
            <table>
                <thead>
                    <tr>
                        <th>Staff Name</th>
                        <th>Staff Number</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>ABC</td>
                        <td>1234 567891</td>
                    </tr>
                </tbody>
            </table>
            <!-- Assign Button -->
            <button class="assign-btn">Assign</button>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <p>Footer</p>
    </footer>
</body>
</html>
