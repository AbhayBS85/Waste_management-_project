<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Profile</title>
    <style>
        /* Basic styles for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url(../static/image/cover1.jpg) no-repeat;
            background-size: cover;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
        }

        .menu-btn, .user-icon {
            font-size: 20px;
            cursor: pointer;
        }

        .content {
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }

        .task-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .task-form label {
            font-weight: bold;
        }

        .task-form input {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .task-completed-btn {
            display: block;
            width: 10%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
            cursor: pointer;
        }
        .sidebar.open {
            width: 250px;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .close-btn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        .status-toggle {
            margin-top: 20px;
            padding: 8px 8px 8px 32px;
        }

        .status-toggle label {
            font-size: 18px;
            color: #818181;
        }

        .status-toggle input[type="checkbox"] {
            margin-left: 10px;
            transform: scale(1.5);
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .popup {
            width: 300px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;  /* Initially hidden */
            position: fixed;  /* For centering the popup */
            z-index: 1000;
        }

        #popupOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);  /* Transparent dark background */
            z-index: 999;  /* Slightly lower than popup so it's under the popup */
            display: none;  /* Initially hidden */
        }

        .popup-content {
            text-align: center;
        }

        .popup {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .ok-btn {
            background-color: #2b752d;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .no-btn{
            background-color: #f50c0cef;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="menu-btn" onclick="toggleSidebar()">&#9776; Menu</div>
        <div id="sidebar" class="sidebar">
            <a href="javascript:void(0)" class="close-btn" onclick="toggleSidebar()">&times;</a>
            <a href="{% url 'edit' %}">Edit Profile</a>
            <a href="{% url 'staff_out' %}">Logout</a>
            <a href="#services">Assistance</a>
            <div class="status-toggle">
                <label id="statusLabel">{{ staff.status }}:</label>
                <label class="switch">
                    <input type="checkbox" id="statusToggle" onchange="confirmToggle()" {% if staff.status == 'Engaged' %}checked{% endif %}>
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="user-icon">&#128100; {{ staff.name }}</div>
    </header>
    <div id="popupOverlay" style="display: none;"></div>
    <div id="confirmationPopup" class="popup" style="display: none;">
        <div class="popup-content">
            <p id="popupMessage"></p>
            <button class="ok-btn" id="confirmYes">Yes</button>
            <button class="no-btn" id="confirmNo">No</button>
        </div>
    </div>

    <!-- Content Section -->
    <div class="content">
        <h2>New Task</h2>
        <form class="task-form">
            <label for="customer-name">Customer Name:</label>

            <label for="location">Location:</label>

            <label for="phone-number">Phone Number:</label>

            <label for="payment">Payment:</label>

            <label for="pickup-id">Pickup ID:</label>
            <button type="submit" class="task-completed-btn">Task Completed</button>
        </form>
    </div>

    <!-- Task Completed Button -->
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
        function confirmToggle() {
            const statusToggle=document.getElementById('statusToggle');
            const isEngaged=statusToggle.checked;
            const popupMessage=document.getElementById('popupMessage');
            popupMessage.innerText=isEngaged
                ? "Setting your status as 'Engaged'. Confirm?"
                : "Setting your status as 'Free to pick'. Confirm?";

            const popup=document.getElementById('confirmationPopup');
            popup.style.display="block";

            document.getElementById('confirmYes').onclick=function() {
                updateStatus(isEngaged ? 'Engaged':'Free to pick');
                popup.style.display="none";
                document.getElementById('popupOverlay').style.display="none";
            };

            document.getElementById('confirmNo').onclick=function() {
                statusToggle.checked=!isEngaged;  // Revert the toggle state
                popup.style.display="none";
                document.getElementById('popupOverlay').style.display="none";
            };
            document.getElementById('popupOverlay').style.display="block";
        }
        function updateStatus(newStatus) {
            const xhr=new XMLHttpRequest();
            xhr.open('POST','{% url "update_status" %}',true);
            xhr.setRequestHeader('X-CSRFToken','{{ csrf_token }}');
            xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
            xhr.onload=function() {
                if (xhr.status===200) {
                    document.getElementById('statusLabel').innerText=newStatus + ":";
                    console.log('Status updated successfully!');
                } else {
                    console.log('Error updating status');
                }
            };
            xhr.send('status=' + newStatus);
        }  
    </script>
</body>
</html>
