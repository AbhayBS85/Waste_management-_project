<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Profile</title>
    <style>
        /* Basic styles for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url(../static/image/cover1.jpg) no-repeat;
            background-size: cover;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
        }

        .menu-btn, .user-icon {
            font-size: 20px;
            cursor: pointer;
        }

        .content {
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }

        .task-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .task-form label {
            font-weight: bold;
        }

        .task-form input {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .task-completed-btn {
            display: block;
            width: 10%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
            cursor: pointer;
        }
        .sidebar.open {
            width: 250px;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .close-btn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="menu-btn" onclick="toggleSidebar()">&#9776; Menu</div>
        <div id="sidebar" class="sidebar">
            <a href="javascript:void(0)" class="close-btn" onclick="toggleSidebar()">&times;</a>
            <a href="{% url 'edit' %}">Edit Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
            <a href="#services">Assistance</a>
        </div>
        <div class="user-icon">&#128100; Staff Profile</div>
    </header>

    <!-- Content Section -->
    <div class="content">
        <h2>New Task</h2>
        <form class="task-form">
            <label for="customer-name">Customer Name:</label>

            <label for="location">Location:</label>

            <label for="phone-number">Phone Number:</label>

            <label for="payment">Payment:</label>

            <label for="pickup-id">Pickup ID:</label>
            <button type="submit" class="task-completed-btn">Task Completed</button>
        </form>
    </div>

    <!-- Task Completed Button -->
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
    </script>
</body>
</html>
