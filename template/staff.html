<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Profile</title>
    <style>
        /* Basic styles for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
        }

        .menu-btn, .user-icon {
            font-size: 18px;
            cursor: pointer;
        }

        .content {
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }

        .task-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .task-form label {
            font-weight: bold;
        }

        .task-form input {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .task-completed-btn {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="menu-btn">&#9776; Menu</div>
        <div class="user-icon">&#128100; Staff Profile</div>
    </header>

    <!-- Content Section -->
    <div class="content">
        <h2>New Task</h2>
        <form class="task-form">
            <label for="customer-name">Customer Name:</label>
            <input type="text" id="customer-name" name="customer-name" placeholder="Enter customer name">

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter location">

            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" name="phone-number" placeholder="Enter phone number">

            <label for="payment">Payment:</label>
            <input type="text" id="payment" name="payment" placeholder="Enter payment status">

            <label for="pickup-id">Pickup ID:</label>
            <input type="text" id="pickup-id" name="pickup-id" placeholder="Enter pickup ID">
        </form>
    </div>

    <!-- Task Completed Button -->
    <button class="task-completed-btn">Task Completed</button>
</body>
</html>
