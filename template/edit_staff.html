<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Staff</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #4f4d4db5;
            overflow: hidden; /* Prevents scrolling */
            background: url(../static/image/cover1.jpg)no-repeat;
            background-size: cover;
        }
        .container {
            background-color: rgb(200, 193, 193); /* Light white transparent background */
            backdrop-filter: blur(10px); /* Blur effect */
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(186, 182, 182, 0.1);
            position: relative;
        }
        /* User Icon */
        .user-icon {
            display: block;
            margin: 0 auto;
            width: 100px;
            height: 100px;
            border-radius: 13px;
            background-color: rgb(249, 103, 35); /* Placeholder for user icon */
        }

        /* Editable fields */
        .editable-field {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
        }

        .editable-field input {
            width: 70%;
            padding: 5px;
            border: 1px solid lightgray;
            border-radius: 5px;
            display: none;
        }

        /* Edit icon */
        .edit-icon {
            cursor: pointer;
        }

        /* Save button */
        #save-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: rgb(14, 14, 14);
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        /* Warning Popup */
        .warning-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .warning-popup button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #f44336;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .success-message {
            background-color: #4CAF50; /* Green background */
            color: white;
            padding: 10px;
            margin: 20px 0;
            border-radius: 5px;
            text-align: center;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        .links {
            margin-left: auto; /* Pushes the links to the right */
            display: flex;
            gap: 15px; /* Adds space between the two links */
        }
        .pickup-link {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .pickup-link:hover {
            background-color: #007bff;
            color: #fff;
        }

        .username {
            margin-top: 10px; 
            font-size: 18px; 
            color: #333; 
        }

        .user-info {
            text-align: center; /* Center the content horizontally */
            margin-top: 20px; /* Optional, for spacing around the user info */
        }
    </style>
</head>
<body>
    <header>
        <div class="title-container">
            <div class="links">
                <a href="{% url 'staff_list' %}" class="pickup-link">Back to Staff List</a>
            </div>
        </div>
    </header>
    <br><br><br>
    <div class="container">
        <div class="user-profile">
            <h1>Edit Staff: {{ staff_member.name }}</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button id="save-btn" type="submit">Save</button>
            </form>
        </div>
    </div>
</body>
</html>
