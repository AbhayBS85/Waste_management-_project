<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Assign</title>
    <style>
        .form-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Slightly darken the background */
            backdrop-filter: blur(10px); /* Apply blur effect */
            z-index: 1; /* Layer behind the form container */
        }

        /* Centered form container */
        .form-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            z-index: 2; /* Layer above the blur overlay */
        }

        /* Form field styling */
        #assignForm label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        #assignForm input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-overlay"></div>
    <div class="form-container">
        <form id="assignForm" method="post" action="{% url 'confirm_assign' pickup.pickup_id %}">
            {% csrf_token %}
            <label for="pickupId">Enter Pickup ID</label>
            <input type="text" id="pickupId" name="pickup_id" value="{{ pickup.pickup_id }}" readonly>

            <label for="staffId">Enter Your Staff ID</label>
            <input type="text" id="staffId" name="staff_id" required>

            <label for="staffName">Enter Your Name</label>
            <input type="text" id="staffName" name="staff_name" required>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div> 
</body>
</html>
